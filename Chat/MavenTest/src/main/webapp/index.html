<body style="font-family:Droid Serif" onunload="sendLogout()">

 <main> 
  <div class="container" style="Height:100vh; max-Width:724px;">
    <div class="row" id="mainRow" style="max-Width:724px; Height:100vh"  >
        <div class="col-md-12 col-sm-12" style="height:100vh">
            <div class="panel panel-info">
            
                <div class="panel-body" style="opacity:0">
                    <ul class="media-list">
     <li class="media hidden" data-mesID = "1" > <!-- This as template For messages -->
        <div class="mes">
            <div class="media">
                <a class="pull-left" href="#"><img class="media-object img-circle " src="resources/assets/img/ava.png" /></a>
                <div class="media-body" >
                    <p class="MessageHeader">
                        <span class="NickName">Anton Dosov</span> <span class="Name" >Anton Dosov</span>&middot <span class="Time"> 23:54  </span>
                        <small class="text-muted pull-right"><span class="glyphicon glyphicon-edit editMessage" aria-hidden="true"></span>                             <span class="glyphicon glyphicon-remove deleteMessage" aria-hidden="true"></span></small> </p>
                        <span class="message">Can an iPhone app wake up its WatchKit extension and watch app?</span>
                        <br />
                </div>
             </div>
        </div>
    </li>
    </ul>
            </div>
            <div class="panel-footer">
                <div class="line"></div>
                <div class="form-group row">
                            <div class="col-md-10 col-sm-10">
                                <textarea class="form-control" rows="3" id="MessageForm" placeholder="Enter Message ..."  ></textarea>
                                <button   class = " btn btn-info btn-sm SettingsButton  pull-left"><span id="SettingsButtonGlyph" class="glyphicon glyphicon-cog"></span></button>
                            </div>
                            <div class="col-md-2 col-sm-2 ">
                            <div>
                            <button id="SendBtn" type ="submit" align="right" class="btn btn-info  btn-sm custom pull-right "> Speak </button>
                            <button id="EditBtn" type ="submit" align="right" class="btn btn-info  btn-sm custom pull-right hidden "> Edit </button>
                            <button id="CancelEditBtn" type ="submit" align="right" class="btn btn-info  btn-sm   pull-right hidden"> Cancel </button>
                            <button id="LogoutBtn" type ="submit" align="left" class="btn btn-info  btn-sm custom pull-right "> Logout </button>
                            </div>
                            </div>
                </div>
            </div>
    </div>
</div>
</div>
     <div class = "row settings ">
        <div class=" col-md-12 col-sm-12" style="color:white">
            <div class="row NameChangeFormRow">
                <div class="col-xs-10">
                    <div class="media NameChangeForm">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle img-nameForm " src="resources/assets/img/ava.png"  />                           </a>
                            <div class="media-body" style="max-Width: 300px" >
                                <input class="form-control"  id="NameForm" placeholder="Your Beautiful Name Is ..."  >
                                </input>
                                <br />
                            </div>
                    </div>
                </div>
                <div class="col-xs-2 settingsButtonBlock">
                     <div>
                        <button id="NameSettingsApply" type ="submit" align="right" class="btn btn-info  btn-sm custom customSettingsApply pull-right  disabled "> Apply </button>
                         <button id="CancelSettingsBtn" type ="submit" align="right" class="btn btn-info  btn-sm   pull-right"> Cancel </button> 
                    </div>
                </div>
            </div>   
        </div>
  </div>
   </div>
